        <div class="card text-center card border-light mb-3">

          </div>
        <h3 class="text-centre">Sign up sheet for a performance</h3>
        

    </header>

    <body>
        <form style="margin-left: 550px;">
            <label for="name">Name</label>
            <input id="name" type="text" required><br>

            <label for="music">Type of music</label>
            <select id="music" name=" select music">
                <option value="Rock">Rock</option>
                <option value="HipHop">HipHop</option>
                <option value="Classic">Classic</option>
                <option value="Jazz">Jazz</option>
                <option value="Folk">Folk</option>
                <option value="Country Music">Country Music</option>

            </select> <br>

            
            <label for="Instrument">Do you need Instrument?</label>

            <input type="radio" name="Instrument" value="yes" placeholder="yes">
            <label for="Instrument">Yes</label>

            <input type="radio" name="Instrument" value="No" placeholder="No">
            <label for="Instrument">No</label><br>

            <Button class="btn btn-primary" type="submit">Submit</Button>
            



        </form>

    </body><hr>
